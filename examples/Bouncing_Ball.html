<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bouncing Ball</title>

    <style media="screen">
      #fence {
        border: 5px dashed black;
        height: 500px;
        position: relative;
        width: 600px;
      }

      #ball {
        background-color: red;
        border-radius: 50%;
        height: 50px;
        width: 50px;
        position: relative;
      }
    </style>

  </head>
  <body>
    <div id="fence">
      <div id="ball"></div>
    </div>


    <script type="text/javascript">

      let ball = document.getElementById('ball');

      let ballX = 0;
      let ballY = 0;
      let ballXVelocity = 4;
      let ballYVelocity = 2;

      function moveBall() {
        ball.style.top = ballY + 'px';
        ball.style.left = ballX + 'px';

        ballX += ballXVelocity;
        ballY += ballYVelocity;

        if (ballX > 550 || ballX < 0) {
          ballXVelocity *= -1;
        }
        if (ballY > 450 || ballY < 0) {
          ballYVelocity *= -1;
        }
      }

      setInterval(moveBall, 10);

    </script>

  </body>
</html>
