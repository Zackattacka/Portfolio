<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      div {
        background:red;
        margin:4px;
        padding:4px;
        border:1px solid black;
      }
      span {
        background:yellow;
        display:inline-block;
        margin:4px;
        padding:4px;
        border: 1px solid black;
      }
    </style>
    <meta charset="utf-8">
    <title>Flow Example</title>
  </head>
  <body>
    <div>This is a block level element</div>
    <div>This is a block level element</div>
    <span>This is an inline level element</span>
    <span>This is an inline level element</span>
    <span>This is an inline level element</span>
    <span>This is an inline level element</span>
    <span>This is an inline level element</span>
  </body>
</html>
