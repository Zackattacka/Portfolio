<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semantic Layout Example</title>
    <style>
      body {
        text-align:center;
      }
      #header {
        background:red;
      }
      #nav {
        background:orange;
      }

      #footer {
        background:pink;
      }

      #article {
        background:green;
        display:inline-block;
        width:60%;
      }

      #sidebar {
        background:skyblue;
        display:inline-block;
        width:39%;
      }

    </style>
  </head>
  <body>

    <div id="header">HEADER</div>

    <div id="nav">NAVIGATION BAR</div>
    <div id="main">
      <div id="sidebar">SIDEBAR</div>
      <div id="article">ARTICLE</div>
    </div>
    <div id="footer">FOOTER</div>

  </body>
</html>
