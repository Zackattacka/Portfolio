<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semantic Layout Example</title>
    <style>
      body {
        text-align:center;
        background:grey;
      }
      #header {
        background:red;
      }
      #nav {
        background:orange;
      }

      #footer {
        background:pink;
      }

      #article {
        background:green;
        display:inline-block;
        padding:24px;
        width:52%;
      }

      #sidebar {
        background:skyblue;
        display:inline-block;
        width:39%;
      }

      .section {
        background:lightgreen;
      }

    </style>
  </head>
  <body>

    <header id="header">HEADER</header>

    <nav id="nav">NAVIGATION BAR</nav>
    <main id="main">
      <article id="article">

      <h1>Oreos</h1>


        <section class="section">
          <h2>
            Reason 1
          </h2>SECTION 1
        </section>

        <section class="section">
          <h2>
            Reason 2
          </h2>
          SECTION 2
        </section>


      </article>
      <aside id="sidebar">SIDEBAR</aside>
    </main>
    <footer id="footer">FOOTER</footer>

  </body>
</html>
