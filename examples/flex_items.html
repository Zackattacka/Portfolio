<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flex Items</title>
    <style>
      .flexChild {
        background-color: lavender;
        border: 2px solid grey;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 24px;
        font-weight: bold;
        margin: 10px;
        padding: 8px 14px;
        text-align: center;
      }

      .container {
        background-color: darksalmon;
        border-radius: 4px;
        display: flex;
      }

      .flexwrap {
        flex-wrap:wrap;
      }

      .flexChildOrder1 {
        order: 1;
      }

      .flexChildOrder2 {
        order: 2;
      }

      .flexChildOrder3 {
        order: 3;
      }

      .flexChildOrder4 {
        order: 4;
      }

      .flexChildFlex1 {
        flex: 1;
      }
      .flexChildFlex2 {
        flex: 2;
      }
      .flexChildFlex3 {
        flex: 3;
      }
      .flexChildFlex4 {
        flex: 4;
      }

    </style>

  </head>
  <body>
    <div class="container flexwrap">
      <div class="flexChild flexChildFlex1">A</div>
      <div class="flexChild flexChildFlex2">B</div>
      <div class="flexChild flexChildFlex3">C</div>
      <div class="flexChild flexChildFlex4">D</div>
    </div>

  </body>
</html>
