<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <style>
      #nav ul {
        background:linear-gradient(45deg, purple, white, red 75%);
        list-style-type:none;
        padding-inline-start: 0px;
      }
      #nav ul li {
        display:inline-block;
        padding:12px 24px;
      }
      #nav ul li:hover {
        background:grey;
      }
      #nav ul li:active {
        background:#123524;
      }
      #cta {
        float:right;
        padding-right:10px;
      }
      #login {
        float:right;
        padding-right:10px;
      }
    </style>
    <meta charset="utf-8">
    <title>List Examples</title>
  </head>
  <body>

    <nav id="nav">
      <ul>
        <li>Home</li>
        <li>Gallery</li>
        <li>About</li>
        <li id="cta">Sign Up</li>
        <li id=login>Log In</li>
      </ul>
    </nav>

  </body>
</html>
