<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inline Styles</title>
  </head>
  <body style="
    background-color:#123524;
  ">
    <h1 style="
      color:#d5d5d5;
      text-align:center;
      font-family:arial;
    ">
      Inline CSS Styles
      <hr>
    </h1>
    <p style="
      color:#d5d5d5;
      text-align:center;
      font-family:arial;
      font-size:32px;
      font-weight:bold;
    ">
      Inline CSS Styles
    </p>
    <br />
    <div style="
      text-align:center;
      ">
      <p style="
        background-color:#123524;
        color:#d5d5d5;
        display:inline;
        font-family:arial;
        font-size:2em;
        font-weight:bold;
        ">
        This is an example of colored text using inline styles
      </p>
      <br />
      <br />
      <br />
      <br />
      <p
        style="
          color:#d5d5d5;
          display:inline;
          font-family:arial;
          font-size:2em;
          font-weight:bold;
        ">
        Divs are key to page layout
      </p>

      <br /><br /><br /><br />

      <div
        style="
          color:#d5d5d5;
          border: 5px;
          border-radius: 25px;
          border-style: groove;
          text-align:center;
        ">

        <div
          style="
            color:black;
            text-align: left;
            background-color: aquamarine;
            border: 1px solid;
            height: 300px;
            margin: 24px;
            padding: 24px;
        ">
          Hello World! This is a div!
        </div>

        <div
          style="
            color:black;
            display:inline;
            text-align: center;
            background-color: goldenrod;
            border:1px solid;
            margin: 48px;
            padding: 8px;
          ">
          Hello World! This is a div!
        </div>

        <div
          style="
            color:black;
            text-align: right;
            background-color: lightgreen;
            border:1px solid;
            margin: 24px;
            padding: 48px;
          ">
          Hello World! This is a div!
        </div>
        <div>
          <img
            src="../Images/DS_1.jpg" alt="DS_1"
            style="
              height:900px;
              border: 5px solid red;
              border-radius:50%;
            ">
        </div>

    </div>
    <br /><br /><br />
    <div
      style="
      background-color:blue;
      border: 1px solid blue;
      border-radius: 50%;
      display:inline-block;
      width:400px;
      height:400px;"
    </div>
    <script>
      function myFunction() {
        alert ("Javascript Rules!");
      }
      myFunction();
    </script>

  </body>
</html>
