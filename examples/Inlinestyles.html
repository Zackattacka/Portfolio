<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inline Styles</title>
  </head>
  <body style="
    background-color:#123524;
  ">
    <h1 style="
      color:#d5d5d5;
      text-align:center;
      font-family:arial;
    ">
      Inline CSS Styles
    </h1>
    <br />
    <!-- This is a p tag styled like an h tag--!>
    <p style="
      color:#d5d5d5;
      text-align:center;
      font-family:arial;
      font-size:32px;
      font-weight:bold;
    ">
      Inline CSS Styles
    </p>
    <br />
    <!-- This is an example of hexadecimal color code--!>
    <!-- Select color names can also be used--!>
    <div style="text-align:center;">
      <p style="
        background-color:#123524;
        color:#d5d5d5;
        display:inline;
        font-family:arial;
        font-size:2em;
        font-weight:bold;
        ">
        This is an example of colored text using inline styles
      </p>
      <br />
      <br />
      <br />
      <br />
      <p style="
        color:#d5d5d5;
        display:inline;
        font-family:arial;
        font-size:2em;
        font-weight:bold;
        ">
        Divs are key to page layout
      </p>
    </div>
    <!-- Haha. Javascript!--!>
    <script>
      function myFunction() {
        alert ("Javascript is cooler than CSS!");
      }
      myFunction();
    </script>

  </body>
</html>
