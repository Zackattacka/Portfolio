<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Queries</title>
    <style media="screen">
      .title {
        background-color: #ccc;
        text-align:center;
        font-size: 5vw;
      }

      @media screen and (min-width: 800px){
        #header {
          font-size: 48px;
        }
        #largeScreen {
          background-color: red;
          color:white;
        }
        #mediumScreen,
        #smallScreen {
          background-color: grey;
          color: grey;
        }
      }

      @media screen and (max-width: 479px) {
        #header {
          font-size: 16px;
        }
        #smallScreen {
          background-color: blue;
          color: white;
        }
        #mediumScreen,
        #largeScreen {
          background-color: grey;
          color: grey;
        }
        #footer {
          display: none;
        }
      }

      @media screen and (min-width:480px) and (max-width:799px) {
        #header {
          font-size: 24px;
        }
        #mediumScreen {
          background-color: darkgreen;
          color:white;
        }
        #largeScreen,
        #smallScreen {
          background-color: grey;
          color: grey;
        }
      }

      #header {
        background-color:skyblue;
        padding:12px 48px;
      }

      #smallScreen {

      }

      #mediumScreen {

      }

      #largeScreen {

      }
    </style>
  </head>
  <body>
    <h1 class="title">Media Queries</h1>

    <div id="header">
    <h1>HEADER</h1>
  </div>
  <div id="largeScreen">
    <h2>This is greater than 800px</h2>
  </div>
  <div id="mediumScreen">
    <h2>This is less than 800px and greater than 480px</h2>
  </div>
  <div id="smallScreen">
    <h2>This is less than 480px</h2>
  </div>
  <div id="footer">
    <h2>I disappear when the screen gets too small</h2>
  </div>

  </body>
</html>
