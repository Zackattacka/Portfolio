<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>

    <style media="screen">

      * {
        box-sizing: border-box;
      }

      nav,
      .navLink,
      .mainLink {
        background-color: navy;
        border-radius: 40px;

      }

      nav {
        display: flex;
        flex-direction:row;
      }

      .navLink {
        color: white;
        flex: 1;
        position: relative;
        text-align: center;
      }

      .mainLink {
        background-color: navy;
        transition-duration: .5s;
      }

      .mainLink:hover {
        background-color: blue;
      }

      .mainLink,
      .dropdown {
        padding: 12px;
      }

      .dropdown {
        background-color: grey;
        position: absolute;
        width: 100%;
        border-radius: 4px;
        display: none;
      }

      .dropdown div {
        margin-bottom: 12px;
      }

      .dropdown div:hover {
        background-color: #505050;
        border-radius: 30px;
      }

      .navLink.dropdownOpen .dropdown {
        display: block;
      }

    </style>

  </head>
  <body>

    <nav>
      <div class="navLink">
        <div class="mainLink">
          Home
        </div>
      </div>
      <div class="navLink hoverDropdown">
        <div class="mainLink">
          Portfolio
        </div>
        <div class="dropdown">
          <div>
            Portraits
          </div>
          <div>
            Landscapes
          </div>
          <div>
            Modeling
          </div>
          <div>
            Events
          </div>
        </div>
      </div>

      <div class="navLink hoverDropdown">
        <div class="mainLink">
          Portfolio2
        </div>
        <div class="dropdown">
          <div>
            Portraits
          </div>
          <div>
            Landscapes
          </div>
          <div>
            Modeling
          </div>
          <div>
            Events
          </div>
        </div>
      </div>

      <div class="navLink clickDropdown">
        <div class="mainLink">
          Projects
        </div>
        <div class="dropdown">
          <div>
            Photoshop
          </div>
          <div>
            Illustrator
          </div>
          <div>
            After Effects
          </div>
          <div>
            Premiere Pro
          </div>
        </div>
      </div>

      <div class="navLink">
        <div class="mainLink">
          Other Link
        </div>
      </div>

    </nav>




    <script type="text/javascript">

      $('.hoverDropdown').hover(
        function() {
          $(this).addClass('dropdownOpen');
        },
          function() {
            $(this).removeClass('dropdownOpen')
          }
      );

      $('.clickDropdown').click(
        function() {
          if ($(this).hasClass('dropdownOpen')) {
            $(this).removeClass('dropdownOpen');
          } else {
            $(this).addClass('dropdownOpen');
          }
        }
      );


    </script>


  </body>
</html>
