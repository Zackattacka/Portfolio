<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style media="screen">
    body {
      background-color: #292b2c;
    }


      ul li a {
        border-radius: 4px;
      }
      ul li a:hover {
        background-color: grey;
        border-radius: 4px;
      }

      p {
        text-align: center;
        padding-top:30px;
        font-size: 25px;
        color: #11ff33;
        font-family: courier;
      }

    </style>
  </head>



  <body onload="typeWriter()">

    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ZPhoto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNav" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="Bs_Portfolio.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container-fluid bg-dark text-white">
      <div class="row">
        <div class="col text-center"><h1>Zac Vetter</h1></div>
      </div>
      <div class="row">
        <div class="col text-center"><h3>Photography</h3></div>
      </div>
    </div>

    <div class="container">
      <p id="typeWriter"></p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">



      var i = 0;
      var txt = `Hello! Welcome to my portfolio \n \n I'm a media production specialist \n \n \n \n \n \n \n \n \n \n Have a look around \n \n Visit my contact page for inquiries`;
      var speed = 50;

      function typeWriter() {
        if (i < txt.length) {
          let text = txt.charAt(i);
          document.getElementById("typeWriter").innerHTML += text=== "\n" ? "<br/>": text;
          i++;
          setTimeout(typeWriter, speed);
        }
      }


    </script>
  </body>
