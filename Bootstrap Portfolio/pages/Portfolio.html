    <title>Bootstrap Template</title>

    <style media="screen">
      #banner {
        margin-bottom: 20px;
      }

      .card {

      }

      .eye {
        display: flex;
        width:48px;
        height:48px;
        position: absolute;
        bottom: 41px;
        background: #fff;
        border-radius: 50%;
        &-left {
          left: 26px;
        }
        &-right {
          right: 26px;
        }
      }

      .eye {
        &-inner {
          position: relative;
          display: inline-block;
          border-radius:50%;
          width: 40px;
          height: 40px;
          background-color: black;
          border-radius: 50%;
          margin-left: 4px;
          margin-right: 4px;
        }
      }

      .eye {
        &-inner {
          &:after {
            position: absolute;
            top: 2px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            content: ' ';
          }
        }
      }

    </style>
