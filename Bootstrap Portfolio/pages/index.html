<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Portfolio</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style media="screen">
      body {
        background-color: #292b2c;
      }

      #header {
        padding-top: 20px;
        padding-bottom: 20px;
      }

      ul li a {
        border-radius: 4px;
      }
      ul li a:hover {
        background-color: grey;
        border-radius: 4px;
      }

      p {
        text-align: center;
        padding-top:30px;
        font-size: 25px;
        color: #11ff33;
        font-family: courier;
      }

      a {
        text-decoration: none;
      }

    </style>
  </head>



  <body onload="typeWriter()">

    <a href="Portfolio/Portfolio.html">
      <div id="header" class="container-fluid bg-dark text-white">
        <div class="row">
          <div class="col text-center"><h1>Zac Vetter</h1></div>
        </div>
      </div>

      <div class="container">
        <p id="typeWriter"></p>
      </div>
    </a>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">



      var i = 0;
      var txt = `Photography \n \n Graphic Design \n \n Web Development \n \n Videography \n \n Audio Production \n \n \n \n ENTER`;
      var speed = 50;

      function typeWriter() {
        if (i < txt.length) {
          let text = txt.charAt(i);
          document.getElementById("typeWriter").innerHTML += text=== "\n" ? "<br/>": text;
          i++;
          setTimeout(typeWriter, speed);
        }
      }


    </script>
  </body>
</html>
