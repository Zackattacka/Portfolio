<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>The only thing we have to fear</title>

    <style>

      .container-fluid {
        margin-bottom: 100px;
      }

      .ball {
        height: 400px;
        width: 400px;
        border-radius: 50%;
        background-color: #101530;
      }

      body {
        background-image: url(../../images/fdr.png)
      }

      p {
        text-align: center;
        font-size: 40px;
        color: white;
      }

      .flex {
        display: flex;
        justify-content:center;
      }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body onload="typeWriter()">


    <div class="container-fluid bg-dark text-white">
      <div class="row">
        <div class="col text-center"><h1>The only thing we have to fear</h1></div>
      </div>
    </div>

    <div class="container">
      <p id="typeWriter"></p>
    </div>

    <div class="flex"><div class="ball"></div></div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">

      var i = 0;
      var txt = 'is sphere its self';
      var speed = 50;

      function typeWriter() {
        debugger;
        if (i < txt.length) {
          document.getElementById("typeWriter").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

    </script>
  </body>
</html>
