<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style media="screen">
      .row > div {
        border: 3px solid white;
      }

      h1 {
        margin-top: 15px;
      }
    </style>


    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align: center;">Hello, world!</h1>


    <div class="container bg-dark text-white">
      <div class="row text-center">
        <div class="col-md">
          1/3
        </div>
        <div class="col-md">
          2/3
        </div>
        <div class="col-md">
          3/3
        </div>
      </div>

      <div class="row text-center">
        <div class="col-2">
          1/3
        </div>
        <div class="col-4">
          2/3
        </div>
        <div class="col-6">
          3/3
        </div>
      </div>
    </div>

    <br>

    <div class="accordion" id="accordion_1">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse1"
            aria-expanded="true"
            aria-controls="collapse1">
            Accordion Item #1
          </button>
        </h2>
        <div id="collapse1"
          class="accordion-collapse collapse show"
          aria-labelledby="heading1"
          data-bs-parent="accordion_1">
          <div class="accordion-body">
            Accordion Item #1
          </div>
        </div>
      </div>
    </div>

    <br>


    <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../images/Film_Photos1/Film_Photos1.jpg" class="d-block w-100" alt="Beo 1">
        </div>
        <div class="carousel-item">
          <img src="../images/Film_Photos1/Film_Photos4.jpg" class="d-block w-100" alt="Beo 2">
        </div>
        <div class="carousel-item">
          <img src="../images/Film_Photos1/Film_Photos12.jpg" class="d-block w-100" alt="Beo 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#gallery-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#gallery-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <br>

    <div class="card" style="width:50rem; text-align:center;">
      <img src="../images/Film_Photo_F4-F5/JPEG/Film_Photos1.jpg" class="card-image-top" alt="Frog">
      <div class="card-body">
        <h5 class="card-title">Frog</h5>
        <p class="card-text text-success">It aint' easy being green</p>
        <a href="../Pages/Photography.html" class="btn btn-primary">Gallery</a>
      </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
