<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style>
      #bills {
      /* border-collapse:collapse; */
      /* text-align: center; */
      }

      th {
        padding: 20px;
      }

      td {
        padding: 20px;
      }

      td:first-child {
        font-weight: bold;
      }

      #colOne{
        background: #ccc;
      }

      colgroup {
        background: lightblue;
      }

    </style>

  </head>
  <body>

    <h1>Monthly Bills</h1>

    <table id="bills">
      <colgroup>
        <col id="colOne">
        <col>
        <col>
        <col>
      </colgroup>

      <thead>
        <tr id="header">
          <th>Bills</th>
          <th>April</th>
          <th>May</th>
          <th>June</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Phone</td>
          <td>$120</td>
          <td>$120</td>
          <td>$140</td>
        </tr>

        <tr>
          <td>Gas</td>
          <td>$90</td>
          <td>$100</td>
          <td>$150</td>
        </tr>

        <tr>
          <td>Food</td>
          <td>$280</td>
          <td>$280</td>
          <td>$300</td>
        </tr>

      </tbody>

    </table>

  </body>
</html>
