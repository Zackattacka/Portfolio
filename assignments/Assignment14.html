<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 14: Forms</title>
    <style media="screen">
      body {
        background-color: #ccc;
      }

      .grid {
        display: grid;
        grid-template-columns: 100px 200px 100px;
        grid-template-rows: repeat(8, 50px);
        grid-template-areas:
        ". a a a ."
        ". b b b ."
        ". c c c ."
        ". d d d ."
        ". e e e ."
        ". f f f ."
        ". g g g ."
        ". h h h .";
        justify-content: center;
        align-items: center;
        grid-row-gap: 8px;
      }

      .header {
        grid-area: a;
        text-align: center;
      }

      .form1 {
        grid-area: b;
        text-align: center;
      }
      .form2 {
        grid-area: c;
        text-align: center;
      }

      .form3 {
        grid-area: d;
        text-align: center;
      }
      .form4 {
        grid-area: e;
        text-align: center;
      }

      h2 {
        grid-area: f;
        text-align: center;
      }

      .form5 {
        grid-area: g;
        text-align: center;
      }
      button {
        grid-area: h;
        text-align: center;
      }

      #buttonContainer input[type="submit"] {
        background: linear-gradient(to bottom, white, grey);
        padding: 12px 48px;
        font-family: montaga;
        font-size: 20px;
        border-radius: 8px;
      }

      #buttonContainer input[type="submit"]:active {
        background: linear-gradient(to bottom, grey, white);
      }

    </style>
  </head>
  <body>

    <div class="grid">
      <h1 class="header">Forms</h1>
      <form class="form1" method="get">
        <label for="name">First Name:
          <input id="name" type="text" name="firstName">
        </label>
      </form>

      <form class="form2" method="get">
        <label for="cam">Favorite Camera:
          <input id="cam" type="text" name="submitted-camera" >
        </label>
      </form>

      <form class="form3" method="get">
        <label for="height">Height in Lightyears:
          <input id="height" type="text" name="height">
        </label>
      </form>

      <form class="form4" method="get">
        <label for="age">Age in Attoseconds:
          <input id="age" type="text" name="age">
        </label>
      </form>


      <form class="form5" method="post">
        <h2>What's your favorite HTML element?</h2>
        <fieldset>
          <legend>Elements</legend>

          <input id="option1" type="radio" name="element" value="div">
          <label for="option1">div</label>

          <input id="option2" type="radio" name="element" value="h1">
          <label for="option2">h1</label>

          <input id="option3" type="radio" name="element" value="divAgain">
          <label for="option3">div again</label>

        </fieldset>
        <br />
        <div id="buttonContainer">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>

  </body>
</html>
