<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 13</title>

    <style>

      body {
        background-color: #123524;
        margin-top:80px;
        padding:20px;
      }

      h1 {
        font-size: 3em;
        text-align:center;
      }
      footer {
        font-size: 40px;
        margin-top: 20px;
        text-align:center;
      }

      .nav {
        background-color: grey;
        border-radius: 4px;
        filter: drop-shadow(2px 2px 1px #ffffff);
        display: flex;
        flex-direction: column;
        grid-column: 1/1;
        grid-row: 6/1;
        position:sticky;
        top:0;
        align-self:start;
      }

      .nav a {
        color: black;
        padding:10px;
        font-family: arial;
        text-align:center;
        font-size:1.7vw;
        text-decoration-styles: none;
      }

      .nav a:hover {
        background: white;
      }

      .grid {
        display:grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows:minmax(100px, auto);
        gap:10px;
      }

      .header {
        background: grey;
        grid-column: 2/6;
      }

      .item {
        text-align:center;
        padding:5px;
        border-radius: 4px;
        filter: drop-shadow(2px 2px 1px #ffffff);
      }

      .item:hover {
        background: white;
      }

      .item1 {
        background: grey;
      }

      .item2 {
        background: grey;
      }

      .item3 {
        background: grey;
      }
      .item4 {
        background: grey;
      }
      .item5 {
        background: grey;
      }
      .item6 {

      }
      .item8 {
        background: grey;
      }
      .item9 {
        background: grey;
      }
      .item10 {
        background: grey;
      }
      .item11 {
        background: grey;
      }
      .item12 {
        background: grey;
      }
      .footer {
        background: grey;
        grid-column: 2/6;
      }
      img {
        width:100%;
      }

    </style>
  </head>
