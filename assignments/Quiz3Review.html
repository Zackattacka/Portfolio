<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">

      #boxShadowExample {
        /* background: linear-gradient(45deg, red, green); */
        background: radial-gradient(red, green, yellow);
        border: 1px solid black;
        /* offset-x, offset-y, blur-radius, spread-radius */
        /* rgba red: 0-255, green:0-255, blue:0-255, alpha: 0-1 */
        box-shadow: 10px 50px 20px 10px rgba(0, 0, 0, 0.5);

        /* top-left, top-right, bottom-right, bottom-left */
        border-radius: 5px 5px 20px 20px;
        display:inline-block;
        /* top, right, bottom, left */
        padding: 10px 20px 30px 50px;
        margin:50px;
      }
    </style>
    <meta charset="utf-8">
    <title>Quiz 3: Box Shadows</title>
  </head>
  <body>
    <div id="boxShadowExample">
      Box Shadow boxShadowExample
    </div>

  </body>
</html>
