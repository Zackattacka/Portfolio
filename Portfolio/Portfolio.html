    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">



      var i = 0;
      var txt = `Hello, welcome to my portfolio \n Have a look around \n and \n Visit my contact page for inquiries`;
      var speed = 50;

      function typeWriterUp() {
        if (i < txt.length) {
          let text = txt.charAt(i);
          document.getElementById("typeWriterUp").innerHTML += text=== "\n" ? "<br/>": text;
          i++;
          setTimeout(typeWriterUp, speed);
        }
      }




    </script>
