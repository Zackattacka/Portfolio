<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .img1 {
        animation: cycle1 20s infinite;
        position:absolute;
        z-index: 10;
      }

      @keyframes img1 {
        0% {opacity:1;}
        10% {opacity:1;}
        20% {opacity:0;}
        30% {opacity:0;}
        40% {opacity:0;}
        50% {opacity:0;}
        60% {opacity:0;}
        70% {opacity:0;}
        80% {opacity:0;}
        90% {opacity:0;}
        100% {opacity:1;}
      }

      .img2 {
        animation: cycle2 20s infinite;
        position:absolute;
        z-index:10;
      }

      @keyframes img2 {
        0% {opacity:0;}
        10%{opacity:0;}
        20% {opacity:1;}
        30% {opacity:1;}
        40% {opacity:0;}
        50% {opacity:0;}
        60% {opacity:0;}
        70% {opacity:0;}
        80% {opacity:0;}
        90% {opacity:0;}
        100% {opacity:0;}
      }

      .img3 {
        animation: cycle3 20s infinite;
        position:absolute;
        z-index:10;
      }

      @keyframes img3 {
        0% {opacity:0;}
        20% {opacity:0;}
        30% {opacity:0;}
        40% {opacity:1;}
        50% {opacity:1;}
        60% {opacity:0;}
        70% {opacity:0;}
        80% {opacity:0;}
        90% {opacity:0;}
        100% {opacity:0;}
      }

      .img4 {
        animation: cycle4 20s infinite;
        position:absolute;
        z-index:10;
      }

      @keyframes img4 {
        0% {opacity:0;}
        20% {opacity:0;}
        30% {opacity:0;}
        40% {opacity:0;}
        50% {opacity:0;}
        60% {opacity:1;}
        70% {opacity:1;}
        80% {opacity:0;}
        90% {opacity:0;}
        100% {opacity:0;}
      }

      .img5 {
        animation: cycle5 20s infinite;
        position:absolute;
        z-index:10;
      }

      @keyframes img5 {
        0% {opacity:0;}
        20% {opacity:0;}
        30% {opacity:0;}
        40% {opacity:0;}
        50% {opacity:0;}
        60% {opacity:0;}
        70% {opacity:0;}
        80% {opacity:1;}
        90% {opacity:1;}
        100% {opacity:0;}
      }

      .responsive {
        width: 70%;
        height: auto;
        display: inline-block;
      }
    </style>
  </head>
  <body>

      <div class="container">
        <div class="img1"><img class="responsive" src="../images/Film_Photos1/Film_Photos21.jpg" alt="img1"></div>
        <div class="img2"><img class="responsive" src="../images/Film_Photos1/Film_Photos22.jpg" alt="img2"></div>
        <div class="img3"><img class="responsive" src="../images/Film_Photos1/Film_Photos13.jpg" alt="img3"></div>
        <div class="img4"><img class="responsive" src="../images/Film_Photos1/Film_Photos30.jpg" alt="img4"></div>
        <div class="img5"><img class="responsive" src="../images/Film_Photos1/Film_Photos15.jpg" alt="img5"></div>
      </div>



  </body>
</html>
